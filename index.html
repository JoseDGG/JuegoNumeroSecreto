<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__text">
                    <h1></h1>
                    <p class="paragraph__text"></p>
                </div>
                <input type="number" id="userValue" min="1" max="10" class="container__input">
                <div class="chute container__buttons">
                    <button onclick="maxNumberGames()" class="container__button" id="start" disabled>Start</button>
                    <button onclick="checkAttempt();" class="container__button" id="attempt" disabled>Try</button>
                    <button onclick="restartGame()" class="container__button" id="newGame" disabled>New Game</button>
                </div>
            </div>
            <img src="assets\ia.png" alt="A person looking to the left" class="container__image-person" />
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
